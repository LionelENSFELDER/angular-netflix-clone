<div class="card bg-transparent card-carousel" [@hoverCard]="isCardOpen ? 'open' : 'default'" (mouseover)="toggle()" (mouseout)="toggle()">

    <img src="{{ 'https://image.tmdb.org/t/p/original' + movie.poster_path }}" width="100%" height="100%" >

    <div class="card-body bg-transparent">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p>
            {{ movie.overview }}
        </p>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#modal' + movie.id">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="{{'modal' + movie.id}}" tabindex="-1" [attr.aria-labelledby]="'ModalLabel' + movie.id" aria-hidden="true">
        <div class="modal-dialog h-100">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ 'ModalLabel' + movie.id }}">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ movie.overview }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>



</div>
