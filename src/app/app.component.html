<section>
	<div class="container">
		<div class="row row-cols-4">
			<div class="col" *ngFor="let movie of trendingMoviesThisWeek">
				<div class="card">
					<img src="{{ this.apiService.api.moviesPoster + movie.poster_path }}" class="card-img-top" alt="...">
					<div class="card-body">
					  <h5 class="card-title">{{movie.title}}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
